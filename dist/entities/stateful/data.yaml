apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: resources-data-stateful
  namespace: repoflow-blog-namespace
  labels:
    moduleid: microservice-resources-data
    version: 1.70.9-master
spec:
  serviceName: resources-data-service
  selector:
    matchLabels:
      app: resources-data-stateful
  replicas: 1
  template:
    metadata:
      labels:
        app: resources-data-stateful
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        -
          name: data
          image: 'bitnami/mongodb:4.0.12'
          ports:
            -
              containerPort: 27017
          volumeMounts:
            -
              name: data
              mountPath: /data/db
          env:
            -
              name: MONGODB_DATABASE
              value: resources
            -
              name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: resources-data-secret
                  key: user
            -
              name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resources-data-secret
                  key: user_password
            -
              name: MONGODB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resources-data-secret
                  key: root_password
      volumes:
        -
          name: data
          persistentVolumeClaim:
            claimName: resources-data-volume-claim
