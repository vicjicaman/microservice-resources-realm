apiVersion: apps/v1
kind: Deployment
metadata:
  name: resources-web-deployment
  namespace: microservices-namespace
  labels:
    app: resources-web-deployment
    moduleid: microservice-resources-realm
    version: 1.70.0-rm-cache-vol-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resources-web-deployment
  template:
    metadata:
      labels:
        app: resources-web-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-resources-container:1.70.0-master'
          env:
            -
              name: HOST
              value: www.repoflow.com
            -
              name: RESOURCES_BASE_ROUTE
              value: /resources
            -
              name: RESOURCES_INTERNAL_PORT
              value: '3000'
          ports:
            -
              containerPort: 3000
