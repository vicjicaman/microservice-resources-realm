apiVersion: apps/v1
kind: Deployment
metadata:
  name: resources-web-deployment
  namespace: repoflow-blog-namespace
  labels:
    app: resources-web-deployment
    moduleid: microservice-resources-realm
    version: 1.70.0-ingress-to-realm-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resources-web-deployment
  template:
    metadata:
      labels:
        app: resources-web-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-resources-container:1.70.1-master'
          env:
            -
              name: ENV_MODE
              value: production
            -
              name: HOST
              value: blog.repoflow.com
            -
              name: RESOURCES_BASE_ROUTE
              value: /resources
            -
              name: RESOURCES_INTERNAL_PORT
              value: '80'
          ports:
            -
              containerPort: 80
