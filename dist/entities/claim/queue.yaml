apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: resources-queue-volume-claim
  namespace: 'repoflow-blog-namespace'
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "100Mi"
  selector:
    matchLabels:
      service: "resources-queue-service"
