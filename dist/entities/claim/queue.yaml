apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: resources-queue-volume-claim
  namespace: 'microservices-namespace'
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      service: "resources-queue-service"
