apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: resources-data-volume-claim
  namespace: 'repoflow-blog-namespace'
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "500Mi"
  selector:
    matchLabels:
      service: "resources-data-service"
