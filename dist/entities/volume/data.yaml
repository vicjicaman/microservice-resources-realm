apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "resources-data-volume"
  namespace: repoflow-blog-namespace
  labels:
    service: "resources-data-service"
    fsOwner: "1001"
    fsGroup: "0"
    fsMode: "775"
spec:
  capacity:
    storage: "500Mi"
  accessModes:
    - "ReadWriteOnce"
  storageClassName: local-storage
  hostPath:
    path: /home/docker/production/blog.repoflow.com/volumes/resources-data-volume
