apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${DATA_CLAIM_NAME}
  namespace: '${NAMESPACE@microservice-config}'
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "500Mi"
  selector:
    matchLabels:
      service: "${DATA_SERVICE_NAME@microservice-resources-config}"
