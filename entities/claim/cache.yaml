apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${CACHE_CLAIM_NAME}
  namespace: '${NAMESPACE@microservice-config}'
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      service: "${CACHE_SERVICE_NAME@microservice-resources-config}"
